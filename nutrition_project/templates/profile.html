<!DOCTYPE html>
<html>
<head>
    <title>Complete Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #198754, #145c32);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 20px;
            width: 400px;
        }
    </style>
</head>

<body>

<div class="card shadow p-4">
    <h3 class="text-center mb-3">Complete Your Health Profile ðŸ’š</h3>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Weight (kg)</label>
            <input type="number" step="0.1" name="weight" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Height (cm)</label>
            <input type="number" step="0.1" name="height" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Select Your Goal ðŸŽ¯</label>
            <select name="goal" class="form-control">
                <option value="loss">Weight Loss</option>
                <option value="gain">Weight Gain</option>
                <option value="maintain">Maintain Weight</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">
            Save & Continue
        </button>
    </form>
</div>

</body>
</html>
