<!DOCTYPE html>
<html>
<head>
    <title>My Health Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .sidebar {
            height: 100vh;
            background-color: #198754;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 15px 0;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .progress {
            height: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4>PS21 Nutrition</h4>
            <hr>
            <a href="#">üè† Dashboard</a>
            <a href="#">üçé Add Food</a>
            <a href="#">üìú History</a>
            <a href="#">‚öô Settings</a>

            <div class="mt-4">
                <a href="{% url 'logout' %}" class="btn btn-danger w-100">Logout</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">

            <h4>Welcome {{ request.user.username }} üëã</h4>

            <!-- BMI Card -->
            <div class="card p-4 mt-3">
                <h5>Your BMI: <strong>{{ bmi }}</strong></h5>
                <p>Status: <strong>{{ category }}</strong></p>
            </div>

            <!-- Calorie Target -->
            <div class="card p-4 mt-3">
                <h5>üéØ Daily Calorie Target</h5>
                <h3>{{ calories_target }} kcal</h3>
            </div>

            <!-- Nutrition Progress -->
            <div class="card p-4 mt-3">
                <h5>Today's Nutrition</h5>

                <p class="mt-3">Calories</p>
                <div class="progress">
                    <div class="progress-bar bg-success" style="width:60%">60%</div>
                </div>

                <p class="mt-3">Protein</p>
                <div class="progress">
                    <div class="progress-bar bg-info" style="width:50%">50%</div>
                </div>

                <p class="mt-3">Carbs</p>
                <div class="progress">
                    <div class="progress-bar bg-warning" style="width:40%">40%</div>
                </div>

            </div>

        </div>

    </div>
</div>

</body>
</html>
